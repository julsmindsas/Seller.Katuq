<app-breadcrumb [title]="'Crear Rol'" [items]="['Maestros/Roles']" [active_item]="'Crear Rol'">
</app-breadcrumb>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <form cForm [formGroup]="f">
                    <i class="icon-bg" width="80" height="80"
                        style="opacity: 0.4;position: absolute; color: #6ec0d4; top: 10px; left: 10px;"
                        data-feather="users"></i>

                    <div class="card-body">
                        <div class="row">
                            <h5>Crear Rol</h5>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label" for="validationCustom01">Nombre</label>
                                <input formControlName="nombre" class="form-control" id="Nombre" type="text"
                                    placeholder="Nombre" required="">

                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label" for="validationCustom01">Descripcion</label>
                                <input formControlName="descripcion" class="form-control" id="validationCustom01"
                                    type="text" placeholder="Descripcion" required="">

                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label" for="validationCustom01">Permisos</label>
                                <select formControlName="permisos" class="form-control digits" name="" id="">
                                    <option value="1" selected>Seleccione</option>
                                    <option value="crearEmpresas">Crear Empresas</option>
                                    <option value="crearUsuarios">Crear Usuarios</option>
                                    <option value="crearRoles">Crear Roles</option>
                                    <option value="crearTodo">Crear Todo</option>
                                </select>

                            </div>

                        </div>

                        <div class="row">
                            <div class="col-sm-3">
                                <button (click)="guardar()" class="btn btn-lg btn-primary">Guardar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
