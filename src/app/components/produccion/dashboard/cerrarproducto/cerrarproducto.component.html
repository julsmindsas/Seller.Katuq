<!-- producto-table.component.html -->
<div *ngFor="let producto of productsToClose" class="producto-container">
    <div class="producto-header">
        <div class="producto-title">
            <i class="pi pi-box me-2"></i>
            <h4>{{ producto.producto }}</h4>
        </div>
        <div class="action-buttons">
            <button (click)="cambiarProductoEstado(producto)" *ngIf="verificarProduccionTotal(producto)"
                class="btn-cerrar-producto">
                <i class="pi pi-check-circle me-2"></i>
                <span>Cerrar producto</span>
            </button>
        </div>
    </div>
    <div class="table-container">
        <table class="modern-process-table">
            <thead>
                <tr>
                    <th class="articulo-column">Art√≠culo</th>
                    <th *ngFor="let proceso of producto.procesosUnicos" class="proceso-column">{{ proceso }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let articulo of producto.articulosConProcesos">
                    <td class="articulo-name">
                        <i class="pi pi-tag me-2"></i>
                        {{ articulo.articulo }}
                    </td>
                    <td *ngFor="let proceso of producto.procesosUnicos" class="proceso-status" 
                        [ngClass]="getStatusClass(getStatusProceso(articulo.procesos, proceso))">
                        <div class="estado-icon">
                            <i [class]="getProcesoIconClass(getStatusProceso(articulo.procesos, proceso))"></i>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
