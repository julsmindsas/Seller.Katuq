<div class="modal-content border-0 shadow-lg rounded-3">
    <!-- Encabezado del modal -->
    <div class="modal-header bg-primary text-white rounded-top">
      <h5 class="modal-title fw-bold">
        {{ isEdit ? 'Editar Cliente' : 'Nuevo Cliente' }}
      </h5>
      <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="activeModal.dismiss()"></button>
    </div>
  
    <!-- Cuerpo del modal -->
    <div class="modal-body p-4">
      <form [formGroup]="formulario">
        <div class="row g-4">
          <!-- Información Básica -->
          <div class="col-md-6">
            <div class="card border-0 shadow-sm h-100">
              <div class="card-header bg-secondary bg-opacity-10 border-0">
                <h6 class="mb-0 fw-semibold text-primary">
                  <i class="fas fa-id-card me-2"></i>Información Básica
                </h6>
              </div>
              <div class="card-body">
                <div class="row g-3">
                  <!-- Tipo de Documento -->
                  <div class="col-md-6">
                    <label class="form-label fw-semibold">Tipo Documento <span class="text-danger">*</span></label>
                    <select class="form-select" formControlName="tipo_documento_comprador" [disabled]="isEdit">
                      <option value="" disabled selected>Seleccionar...</option>
                      <option value="CC-NIT">CC-NIT</option>
                      <option value="PA">PA</option>
                      <option value="TI">TI</option>
                    </select>
                    <div *ngIf="formulario.get('tipo_documento_comprador')?.invalid && formulario.get('tipo_documento_comprador')?.touched" class="text-danger small mt-1">
                      <i class="fas fa-exclamation-circle me-1"></i>Campo obligatorio
                    </div>
                  </div>
  
                  <!-- Documento -->
                  <div class="col-md-6">
                    <label class="form-label fw-semibold">Documento <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Número de documento" formControlName="documento" [disabled]="isEdit">
                    <div *ngIf="formulario.get('documento')?.invalid && formulario.get('documento')?.touched" class="text-danger small mt-1">
                      <i class="fas fa-exclamation-circle me-1"></i>Campo obligatorio
                    </div>
                  </div>
  
                  <!-- Nombres -->
                  <div class="col-12">
                    <label class="form-label fw-semibold">Nombres <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Nombres completos" formControlName="nombres_completos">
                    <div *ngIf="formulario.get('nombres_completos')?.invalid && formulario.get('nombres_completos')?.touched" class="text-danger small mt-1">
                      <i class="fas fa-exclamation-circle me-1"></i>Campo obligatorio
                    </div>
                  </div>
  
                  <!-- Apellidos -->
                  <div class="col-12">
                    <label class="form-label fw-semibold">Apellidos <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Apellidos completos" formControlName="apellidos_completos">
                    <div *ngIf="formulario.get('apellidos_completos')?.invalid && formulario.get('apellidos_completos')?.touched" class="text-danger small mt-1">
                      <i class="fas fa-exclamation-circle me-1"></i>Campo obligatorio
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Información de Contacto -->
          <div class="col-md-6">
            <div class="card border-0 shadow-sm h-100">
              <div class="card-header bg-secondary bg-opacity-10 border-0">
                <h6 class="mb-0 fw-semibold text-primary">
                  <i class="fas fa-phone-alt me-2"></i>Información de Contacto
                </h6>
              </div>
              <div class="card-body">
                <div class="row g-3">
                  <!-- Teléfono -->
                  <div class="col-12">
                    <label class="form-label fw-semibold">Teléfono Celular <span class="text-danger">*</span></label>
                    <div class="input-group">
                      <select class="form-select" style="max-width: 120px;" formControlName="indicativo_celular_comprador">
                        <option value="" disabled selected>Cod. País</option>
                        <option *ngFor="let item of indicativos" [value]="item.phone_code">+{{ item.phone_code }}</option>
                      </select>
                      <input type="text" class="form-control" placeholder="Número celular" formControlName="numero_celular_comprador" (input)="validarSoloNumeros($event)">
                    </div>
                    <div *ngIf="formulario.get('indicativo_celular_comprador')?.invalid && formulario.get('indicativo_celular_comprador')?.touched" class="text-danger small mt-1">
                      <i class="fas fa-exclamation-circle me-1"></i>Seleccione código de país
                    </div>
                    <div *ngIf="formulario.get('numero_celular_comprador')?.invalid && formulario.get('numero_celular_comprador')?.touched" class="text-danger small mt-1">
                      <i class="fas fa-exclamation-circle me-1"></i>Número de celular requerido
                    </div>
                  </div>
  
                  <!-- Correo -->
                  <div class="col-12">
                    <label class="form-label fw-semibold">Correo Electrónico <span class="text-danger">*</span></label>
                    <div class="input-group">
                      <span class="input-group-text bg-light"><i class="fas fa-envelope text-primary"></i></span>
                      <input type="email" class="form-control" placeholder="correo@ejemplo.com" formControlName="correo_electronico_comprador">
                    </div>
                    <div *ngIf="formulario.get('correo_electronico_comprador')?.touched && formulario.get('correo_electronico_comprador')?.invalid" class="text-danger small mt-1">
                      <i class="fas fa-exclamation-circle me-1"></i>
                      <span *ngIf="formulario.get('correo_electronico_comprador')?.hasError('required')">Campo obligatorio</span>
                      <span *ngIf="formulario.get('correo_electronico_comprador')?.hasError('email')">Ingrese un correo válido</span>
                    </div>
                  </div>
  
                  <!-- WhatsApp -->
                  <div class="col-12">
                    <div class="form-check form-switch mb-2">
                      <input class="form-check-input" type="checkbox" id="sameWhatsapp" (change)="replicarWhatsApp($event)">
                      <label class="form-check-label fw-semibold" for="sameWhatsapp">Usar mismo número para WhatsApp</label>
                    </div>
  
                    <label class="form-label fw-semibold">WhatsApp</label>
                    <div class="input-group">
                      <select class="form-select" style="max-width: 120px;" formControlName="indicativo_celular_whatsapp" [disabled]="formulario.get('indicativo_celular_whatsapp')?.disabled">
                        <option value="" disabled selected>Cod. País</option>
                        <option *ngFor="let item of indicativos" [value]="item.phone_code">+{{ item.phone_code }}</option>
                      </select>
                      <input type="text" class="form-control" placeholder="Número WhatsApp" formControlName="numero_celular_whatsapp" [disabled]="formulario.get('numero_celular_whatsapp')?.disabled">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  
    <!-- Footer -->
    <div class="modal-footer bg-light rounded-bottom">
      <button type="button" class="btn btn-outline-secondary rounded-pill px-4" (click)="activeModal.dismiss()">
        <i class="fas fa-times me-2"></i>Cancelar
      </button>
      <button type="button" class="btn btn-primary rounded-pill px-4" (click)="guardarCliente()" [disabled]="formulario.invalid">
        <i class="fas fa-save me-2"></i>{{ isEdit ? 'Actualizar' : 'Guardar' }}
      </button>
    </div>
  </div>
