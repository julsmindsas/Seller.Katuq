<!-- cash-payment.component.html -->
<div class="modal-header">
  <h4 class="modal-title">Pago en Efectivo</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
  <label for="totalAmount">Monto Total:</label>
  <input type="number" id="totalAmount" [value]="totalAmount" disabled class="form-control" />

  <label for="amountPaid">Monto Entregado:</label>
  <input
    type="number"
    id="amountPaid"
    [(ngModel)]="amountPaid"
    (input)="calculateChange()"
    class="form-control"
  />

  <label for="change">Cambio:</label>
  <input type="number" id="change" [value]="change" disabled class="form-control" />
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="confirmPayment()">Confirmar Pago</button>
</div>
