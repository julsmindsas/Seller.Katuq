<!-- warehouse-selector.component.html -->
<div class="warehouse-selector">
    <label for="warehouse">Seleccionar Bodega:</label>
    <select id="warehouse" #ware class="form-select" (change)="onWarehouseChange($event)">
      <option value="" disabled selected>Seleccione una bodega</option>
      <option *ngFor="let warehouse of warehouses" [value]="warehouse.id">{{ warehouse.name }}</option>
    </select>
  
    <div *ngIf="selectedWarehouse" class="selected-warehouse">
      <strong>Bodega Seleccionada:</strong> {{ selectedWarehouse }}
    </div>
  </div>
