<div class="container-fluid">
  <div class="edit-profile">
    <div class="row">
      <div class="col-sm-12 xl-100">
        <br><br>
        <div class="card">

          <div class="row col-12 m-2">
            <div class="col-12">
                <p class="text-left fc-secondary fs-24 m-0 p-0">Perfil de usuario</p>
                <p class="text-left text-muted fs-18 m-0 p-0">
                    Edita la imagen del usuario o la contraseña de ingreso.
                </p>
            </div>
          </div>


          <div class="card-body">
            <div class="row mb-2">
              <div class="col-auto">
                <img class="img-90 rounded" [src]="this.img ? this.img : 'assets/images/user/user.png'" alt="profile" style="width: auto;">
              </div>
              <div class="col">
                <h3 class="mb-1">{{name}}</h3>
                <h5 class="mb-1">{{empre}}</h5>
                <h4 class="mb-1">{{adm}}</h4>
              </div>
              <div class="col-auto">
                <label for="photoprofile" class="subir mt-3 btn btn-primary">
                  {{'Cambiar foto del perfil' | translate}}
                </label>
                <input type="file" #subirfoto (change)="uploadImage()" id="photoprofile" style='display: none;' />
              </div>
            </div>

            <!-- Sección para Prompt KAI -->
            <div class="kai-prompt-section">
              <hr class="m-t-35 m-b-35">
              <h5>{{ 'Personalizar K.A.I Prompt' | translate }}</h5>
              <p class="text-muted">{{ 'Define cómo quieres que K.A.I interactúe contigo o qué personalidad prefieres.' | translate }}</p>
              <div class="form-group">
                <label for="kaiPromptTextarea">{{ 'Tu Prompt Personalizado' | translate }}</label>
                <textarea class="form-control" id="kaiPromptTextarea" rows="4" [(ngModel)]="kaiPrompt"
                  [placeholder]="kaiPromptPlaceholder"></textarea> <!-- Cambiado a property binding -->
              </div>
              <div class="form-group text-right">
                 <button class="btn btn-success" type="button" (click)="saveKaiPrompt()">{{'Guardar Prompt' | translate}}</button>
              </div>
            </div>
            <!-- Fin Sección para Prompt KAI -->

<!-- 
            <h5 style="align-content: center;">{{'Edita tu contraseña' | translate}}</h5>
            // ... existing commented out password form ...
            </form> -->
            <hr class="m-t-35">
            <app-shared-change-password></app-shared-change-password>
          </div>
        </div>
