<div class="modal-header bg-primary text-white">
    <h5 class="modal-title">
      <i class="fas fa-warehouse me-2"></i>
      {{ isEditMode ? 'Editar Bodega' : 'Crear Nueva Bodega' }}
    </h5>
    <button type="button" class="btn-close btn-close-white" (click)="cancelar()" aria-label="Close"></button>
  </div>
  
  <div class="modal-body">
    <form [formGroup]="bodegaForm">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label fw-bold">Nombre <span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre de la bodega">
            <div *ngIf="bodegaForm.get('nombre')?.invalid && bodegaForm.get('nombre')?.touched" 
                 class="text-danger small mt-1">
              <i class="fas fa-exclamation-circle me-1"></i> El nombre es requerido
            </div>
          </div>
          
          <div class="mb-3">
            <label class="form-label fw-bold">Código Bodega <span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="idBodega" placeholder="BOD-001">
            <div *ngIf="bodegaForm.get('idBodega')?.invalid && bodegaForm.get('idBodega')?.touched" 
                 class="text-danger small mt-1">
              <i class="fas fa-exclamation-circle me-1"></i>
              <span *ngIf="bodegaForm.get('idBodega')?.hasError('required')">
                El código es requerido
              </span>
              <span *ngIf="bodegaForm.get('idBodega')?.hasError('pattern')">
                Formato: BOD- seguido de 3 caracteres/números
              </span>
            </div>
          </div>
          
          <div class="mb-3">
            <label class="form-label fw-bold">Tipo de Bodega <span class="text-danger">*</span></label>
            <select class="form-select" formControlName="tipo">
              <option *ngFor="let tipo of tiposBodega" [value]="tipo">{{ tipo }}</option>
            </select>
          </div>
        </div>
        
        <div class="col-md-6" *ngIf="bodegaForm.get('tipo')?.value === 'Física'">
          <div class="mb-3">
            <label class="form-label fw-bold">Dirección <span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="direccion" placeholder="Calle, número, etc.">
          </div>
          
          <div class="mb-3">
            <label class="form-label fw-bold">Coordenadas <span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="coordenadas" placeholder="Latitud, Longitud">
          </div>
          
          <div class="row g-2">
            <div class="col-md-4">
              <label class="form-label fw-bold">País <span class="text-danger">*</span></label>
              <select class="form-select" formControlName="pais">
                <option value="" disabled selected>Seleccionar...</option>
                <option *ngFor="let pais of paises" [value]="pais">{{ pais }}</option>
              </select>
            </div>
            
            <div class="col-md-4">
              <label class="form-label fw-bold">Departamento <span class="text-danger">*</span></label>
              <select class="form-select" formControlName="departamento" [disabled]="!bodegaForm.get('pais')?.value">
                <option value="" disabled selected>Seleccionar...</option>
                <option *ngFor="let depto of departamentos" [value]="depto">{{ depto }}</option>
              </select>
            </div>
            
            <div class="col-md-4">
              <label class="form-label fw-bold">Ciudad <span class="text-danger">*</span></label>
              <select class="form-select" formControlName="ciudad" [disabled]="!bodegaForm.get('departamento')?.value">
                <option value="" disabled selected>Seleccionar...</option>
                <option *ngFor="let ciudad of ciudades" [value]="ciudad">{{ ciudad }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      
      <div class="d-flex justify-content-end mt-4">
        <button type="button" class="btn btn-outline-secondary me-3" (click)="cancelar()">
          <i class="fas fa-times me-2"></i>Cancelar
        </button>
        <button type="button" class="btn btn-primary" (click)="guardarBodega()" [disabled]="bodegaForm.invalid">
          <i class="fas fa-save me-2"></i>{{ isEditMode ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
