<div class="modal-header">
    <h4 class="modal-title">
        <i class="icofont icofont-truck"></i>&nbsp;{{ isEditing ? 'Editar' : 'Crear' }} tipo de entrega
    </h4>
    <button type="button" class="btn-close " aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
    <div class="card">
        <div class="card-body p-4">
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label" for="input1">Nombre interno</label>
                        <input type="text" class="form-control" id="input1" formControlName="nombreInterno">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label" for="input2">Nombre externo</label>
                        <input type="text" class="form-control" id="input2" formControlName="nombreExterno">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="textarea">Descripción</label>
                    <textarea class="form-control" id="textarea" rows="3" formControlName="descripcion"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label" for="select1">Formas de entrega</label>
                        <ng-select [items]="formasEntrega" bindLabel="nombre" bindValue="nombre"
                            placeholder="Selecciona una o varias formas de entrega" [multiple]="true"
                            formControlName="formaEntrega">
                        </ng-select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label" for="number">Posición</label>&nbsp;
                        <span type="button" class="help" placement="top"
                            ngbPopover="{{'tipo numerico. Es la posicion que toma el tipo de entrega que estas creando en la lista de tipos de entrega ' | translate}}">
                            <i class="icon-help-alt fc-primary" style="cursor: pointer;"></i></span>
                        <input type="number" class="form-control" id="number" formControlName="posicion">
                    </div>
                </div>

                <div class="mb-3">
                    <input type="checkbox" class="checkboxK" id="checkbox" formControlName="activo">
                    <label class="form-label" for="checkbox">Activo/Inactivo</label>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cancel click')">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="!form.valid">
        <i class="icofont icofont-save"></i>&nbsp; {{ isEditing ? 'Actualizar' : 'Guardar' }}
    </button>
</div>
