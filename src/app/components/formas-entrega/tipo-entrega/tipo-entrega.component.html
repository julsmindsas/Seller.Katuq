<div class="container-fluid">
    <div class="row">
        <div class="col-12 p-2">
            <br>
            <div class="card">
                <div class="card-header p-4">
                    <div class="row col-sm-12">
                        <div class="col-sm-8">
                            <p class="text-left fc-secondary fs-24 m-0 p-0"><i class="icofont icofont-truck"></i>&nbsp;Crea
                                un Tipo de entrega</p>
                            <p class="text-left text-muted fs-18 m-0 p-0">
                                Ingresa todos los datos y define el tipo de entrega, sino existe, la
                                puedes crear.
                            </p>
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-primary mt-2 pull-right" (click)="regresar()">
                                <i class="icofont icofont-close"></i> {{ 'Regresar' | translate }}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="input1">Nombre interno</label>
                                    <input type="text" class="form-control" id="input1" formControlName="nombreInterno">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="input2">Nombre externo</label>
                                    <input type="text" class="form-control" id="input2" formControlName="nombreExterno">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="textarea">Descripción</label>
                            <textarea class="form-control" id="textarea" rows="3"
                                formControlName="descripcion"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="select1">Formas de entrega</label>
                                    <ng-select [items]="formasEntrega" bindLabel="nombre" bindValue="nombre"
                                        placeholder="Selecciona una o varias formas de entrega" [multiple]="true"
                                        formControlName="formaEntrega">
                                    </ng-select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="number">Posición</label>&nbsp;
                                    <span type="button" class="help" placement="top"
                                    ngbPopover="{{'tipo numerico. Es la posicion que toma el tipo de entrega que estas creando en la lista de tipos de entrega ' | translate}}">
                                    <i class="icon-help-alt fc-primary" style="cursor: pointer;"></i></span>
                                    <input type="number" class="form-control" id="number" formControlName="posicion">
                                </div>
                            </div>
                        </div>





                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox" formControlName="activo">
                            <label class="form-check-label" for="checkbox">Activo/IActivo</label>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="onSubmit()"
                            [disabled]="!form.valid">Guardar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
