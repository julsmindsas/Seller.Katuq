<app-breadcrumb [title]="'Horario Entrega' | translate" [items]="['Maestros' | translate]" [active_item]="'Horario Entrega' | translate"></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <i class="icon-bg" width="80" height="80"
          style="opacity: 0.4;position: absolute; color: #6ec0d4; top: 10px; left: 10px;"></i>
        <div class="loader-box" *ngIf="cargando">
          <div class="loader-8"></div>
        </div>

        <div class="card-body custom-datatable" *ngIf="!cargando">
          <div class="row">
            <div class="col-sm-6">
              <input type='text' class="filter-ngx form-control mb-3" style="width: 100% !important;"
                placeholder="{{'Escribe texto que deseas filtrar' | translate}}" (keyup)='updateFilter($event)' />
            </div>
            <div class="col-sm-6 mb-3" style="text-align: end;">

              <button class="btn btn-primary btn-previous ml-3 mb-2" type="button" (click)="create()">
                <span style="color: white;">{{'Crear horario de entrega' | translate}}</span>
                <i placement="top" ngbTooltip="{{'Nuevo' | translate}}"
                  style="font-size: 18px; margin-left: 10px; color:white; cursor: pointer;"
                  class="icofont icofont-plus"></i>
              </button>
            </div>

          </div>
          <div class="col-12">
            <ngx-datatable #table class='bootstrap' [rows]="items" [columns]="columns" [columnMode]="'force'"
              [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'">
              <ngx-datatable-column name="{{'Posicion' | translate}}">
                <ng-template ngx-datatable-cell-template let-value="value">
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="{{'Nombre' | translate}}">
                <ng-template ngx-datatable-cell-template let-value="value">
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="{{'HoraInicio' | translate}}">
                <ng-template ngx-datatable-cell-template let-value="value">
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="{{'HoraFin' | translate}}">
                <ng-template ngx-datatable-cell-template let-value="value">
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="{{'colorHorario' | translate}}">
                <ng-template ngx-datatable-cell-template let-value="value">
                  <div [style.background]="value" style="max-width: 50%;">{{value}}</div>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="{{'Activo' | translate}}">
                <ng-template ngx-datatable-cell-template let-value="value">
                  {{value == true ? ('Si' | translate) : ('No' | translate)}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="{{'Acciones' | translate}}">
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                  <i placement="top" ngbTooltip="{{'Edit' | translate}}"
                  style="font-size: 18px; margin-left: 10px; color: cornflowerblue; cursor: pointer;"
                  class="icofont icofont-pencil-alt-5" (click)="editar(row)"></i>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
            <button class="btn btn-primary" style="color: white;"><i class="icofont icofont-file-excel"></i>Excel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
