<div class="container-fluid">
  <!-- Logo similar al de Diagnostic Survey -->
  <!-- <img class="survey-logo" src="assets/images/logo/Katuq/katuq_dark.svg" alt="Katuq Logo"> -->
  <div class="animate-fancy">
    <h3>Puedes actualizar tu contraseña</h3>
    <form class="mt-5" [formGroup]="passwordForm" (ngSubmit)="submit()">
      <div class="row col-12 fs-14">
        <div class="col-md-4">
          <label>Contraseña Actual</label>
          <input type="password" formControlName="Password" placeholder="Contraseña actual" class="material-input">
          <div class="fc-danger mb-3"
            *ngIf="passwordForm.get('Password')?.touched && passwordForm.get('Password')?.invalid">
            La contraseña actual es requerida.
          </div>
        </div>
        <div class="col-md-4">
          <label>Nueva Contraseña</label>
          <input type="password" formControlName="newPassword" placeholder="Nueva contraseña" class="material-input">
          <div class="fc-danger mb-3"
            *ngIf="passwordForm.get('newPassword')?.touched && passwordForm.get('newPassword')?.invalid">
            La contraseña es requerida y debe tener al menos 8 caracteres, incluyendo mayúsculas, minúsculas, números y
            un carácter especial.
          </div>
        </div>
        <div class="col-md-4">
          <label>Confirmar Contraseña</label>
          <input type="password" formControlName="confirmPassword" placeholder="Confirmar contraseña"
            class="material-input">
          <div class="fc-danger mb-3"
            *ngIf="passwordForm.errors?.mismatch && passwordForm.get('confirmPassword')?.touched">
            Las contraseñas no coinciden.
          </div>
        </div>
      </div>
      <br>
      <!-- Si aún no se ha confirmado, mostrar el botón de submit -->
      <div style="text-align: end;">
        <button class="btn btn-primary fc-white" type="submit" [disabled]="passwordForm.invalid">
          Actualizar Contraseña
        </button>
      </div>
    </form>
    <!-- Confirmación inline -->
    <!-- <div *ngIf="confirmVisible" class="confirmation-box">
      <p>¿Estás seguro de que deseas actualizar tu contraseña?</p>
      <button (click)="confirmUpdate()" class="next-button">Sí, actualizar</button>
      <button (click)="cancelUpdate()" class="back-button">Cancelar</button>
    </div> -->
  </div>
</div>
