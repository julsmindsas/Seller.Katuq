<div class="notification-box" (click)="toggleNotificationMobile()">
  <app-feather-icons [icon]="'bell'"></app-feather-icons>
  <span class="badge rounded-pill badge-primary">{{notifications?.length ??
    '0'}}</span>
</div>
<ul class="notification-dropdown onhover-show-div" [class.active]="openNotification">
  <li>
    <app-feather-icons [icon]="'bell'"></app-feather-icons>
    <h6 class="f-18 mb-0">Notificaciones</h6>
  </li>
  <li *ngFor="let notification of notifications">
    <p>
      <i class="fa fa-circle-o me-3 font-{{notification.type}}"></i>{{notification.message}}<span
        class="pull-right">{{notification.timestamp | date:'shortTime'}}</span>
      <span> {{notification?.details}}</span>
      <button *ngIf="notification.type == 'function'"
        (click)="actionNotification(notification)">{{notification.btnName}}</button>
    </p>
  </li>
</ul>
